<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<title>Iconos</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/estilo.css" />
	<script src="js/objetos.js"></script>
</head>

<body>
	<h1>Pokemon</h1>

	<h2 id="nombrePokemon">Pokemon de prueba</h2>
	<p id="datosPokemon">Datos de prueba</p>

	<section class="flat1">
		<h2 class="titulo1">Grupo 1</h2>

		<div class="fondo_iconos1">
			<div class="sobre">
				<div class="pico_arriba">
					<div class="pico1"></div>
					<div class="pico2"></div>
				</div>
				<div class="pico_abajo">
					<div class="pico1"></div>
					<div class="pico2"></div>
				</div>
			</div>
		</div>

		<div class="fondo_iconos1">
			<div class="mensajes"></div>
		</div>

		<div class="fondo_iconos1">
			<div class="calendario">
				<p class="dia">Thursday</p>
				<h2 class="numero">28</h2>
			</div>
		</div>

		<div class="fondo_iconos1">
			<div class="disquete">
				<div class="aluminio">
					<div class="sombra"></div>
					<div class="cuadro_sombra"></div>
				</div>
				<div class="etiqueta">
					<ul class="lineas">
						<li></li>
						<li></li>
						<li class ="corta"></li>
					</ul>
				</div>
			</div>
		</div>

	</section>
	<section class="flat2">
		<h2 class="titulo2">Grupo 2</h2>
		<div class="fondo_iconos2">
			<div class="camara">
				<div class="sombra"></div>
				<div class="lente"></div>
			</div>
		</div>
			<div class="fondo_iconos2">
				<div class="calculadora">
					<div class="cuadros">
						<p>-</p>
						<p>+</p>
						<p>x</p>
						<p class="igual">=</p>
					</div>
				</div>
			</div>

	</section>
</body>

</html>
